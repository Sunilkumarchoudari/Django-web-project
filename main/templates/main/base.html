    <style type='text/css'>
        .card-flip > div {
            backface-visibility: hidden;
            transition: transform 300ms;
            transition-timing-function:linear;
            width: 100%;
            height: 400px;
            margin: 0px;
            display: flex;
          }
          
          .card-front {
            transform: rotateY(0deg);
          }
          
          .card-back {
            transform: rotateY(180deg);
            position: absolute;
            top: 0;
          }
          
          .card-flip:hover .card-front {
            transform: rotateY(-180deg);
          }
            
          .card-flip:hover .card-back {
            transform: rotateY(0deg);
          }
            </style>
        




</head>

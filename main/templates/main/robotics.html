{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<div class="container my-5">
    <!-- <h3>{{welcome_messages}}</h3> -->
    <div class="text-center h3">Nothing to show up here</div>
    <div class="row">
        {% for i in range %}
        <div class="col-sm-6 col-md-6 col-lg-4 my-3">
            <div class="card card-flip rounded">
                <div class="card-front bg-light">
                    <div class="">
                        <img src="{% static 'images/cr3.jpg' %}" alt="POST IMAGE" style="width:100% ;height:70%;">
                        <h4 class="my-3 px-2 card-title ">Human Emotion Recognition</h4>
                        <p class="card-text"></p>
                    </div>
                </div>
                <div class="card-back bg-success">
                    <div class="card-body">
                        <h3 class="">Results</h3>
                        <p class="text-white">
                            {% for i in post_data %}
                                {{i}}
                                <br>
                            {% endfor %}
                        </p>
                        <a href="#" class="btn btn-info">Read More</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

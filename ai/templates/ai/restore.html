{% extends 'main/base.html' %}
{% block content %}
<div class="container my-4">
    <h3>Avaliable Restore Files</h3>
    <h6>Can't find your restore project try reuploading your restore file...</h6>
    <div class="container">
        <ul>
            {% for file in files %}
                <li><a href="{{file.id}}/restore">{{file.File.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
